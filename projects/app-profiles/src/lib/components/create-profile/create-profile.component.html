<lib-header></lib-header>

<ion-content>
    <!-- <lib-profile-card [user]="user" *ngIf="user"></lib-profile-card> -->
    <ion-card>
        <ion-card-header>Crear Perfil</ion-card-header>
        <ion-card-content>
            <form (ngSubmit)="submit()" [formGroup]="fg">
                <ion-item>
                    <ion-label position="stacked">Documento de Identificacion</ion-label>
                    <ion-select interface="popover" formControlName="documentoIdentificativo" required>
                        <ion-select-option value=1>DNI</ion-select-option>
                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked">Nombre</ion-label>
                    <ion-input type='text' formControlName="nombre" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="stacked">Apellido</ion-label>
                    <ion-input type="text" required formControlName="apellido"></ion-input>
                </ion-item>

                <ion-button expand="block" shape="round" type="submit" class="ion-margin-top">
                    Guardar
                </ion-button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
