<ion-list>
    <ng-container *ngFor="let i of fg.controls | keyvalue">
        <ng-container *ngTemplateOutlet="getTemplate(i.key); context: { $implicit: i.value, fieldKey: i.key }">
        </ng-container>
    </ng-container>
</ion-list>


<ng-template #text let-control let-key="fieldKey">
  <ion-item>
    <ion-input [label]="key" placeholder="Ingrese texto" [formControl]="control" mode="md"></ion-input>
  </ion-item>
</ng-template>

<ng-template #number let-control let-key="fieldKey">
  <ion-item>
    <ion-input type="number" [label]="key" [formControl]="control"></ion-input>
  </ion-item>
</ng-template>

<ng-template #email let-control let-key="fieldKey">
  <ion-item>
    <ion-input type="email" [label]="key" [formControl]="control"></ion-input>
  </ion-item>
</ng-template>
