<ion-content class="ion-padding" ngSkipHydration>
    <ng-container>
        <ion-card>
            <ion-card-header>
                <ion-card-title class="ion-text-center">Registrarme</ion-card-title>
            </ion-card-header>

            <ion-card-content>

                <form (ngSubmit)="handleRegister()" [formGroup]="fg">

                    <ion-item>
                        <ion-label for="username" position="stacked">Username</ion-label>
                        <ion-input id="username" type="text" formControlName="username" name="username" class="w-full"
                            required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="stacked">Contraseña</ion-label>
                        <ion-input [type]="showPassword ? 'text' : 'password'" required
                            formControlName="password"></ion-input>
                        <ion-icon slot="end" style="cursor: pointer; position:relative; top: 25px;"
                            name="{{showPassword ? 'eye-off' : 'eye'}}" (click)="togglePassword()"></ion-icon>
                    </ion-item>

                    <ion-item>
                        <ion-label position="stacked">Correo
                            Electrónico</ion-label>
                        <ion-input type="email" required formControlName="email"></ion-input>
                    </ion-item>

                    <ion-item lines="full" class="select-stacked-right">
                        <ion-label position="stacked">Tipo de Usuario</ion-label>
                        <ion-select interface="popover" formControlName="userRol" name="role" required>
                            <ion-select-option value=3>Paciente</ion-select-option>
                            <ion-select-option value=2>Médico</ion-select-option>
                        </ion-select>
                    </ion-item>

                    <ion-button expand="block" shape="round" type="submit" class="ion-margin-top">
                        Registrarme
                    </ion-button>

                </form>

                <div class="ion-text-center ion-margin-top">
                    <p class="text-gray-600">
                        ¿Ya tienes cuenta?
                        <a (click)="navToLogin()">
                            Iniciar Sesión
                        </a>
                    </p>
                </div>
            </ion-card-content>
        </ion-card>
    </ng-container>

</ion-content>
