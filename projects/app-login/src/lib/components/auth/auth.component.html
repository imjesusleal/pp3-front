<ion-content class="ion-padding">

  <!-- LOGIN PACIENTE -->
  <ng-container *ngIf="screen === 'login'">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="handleLogin('patient')">
          <ion-item>
            <ion-label position="stacked">Correo Electrónico</ion-label>
            <ion-input
              type="email"
              ngModel="patientEmail"
              name="patientEmail"
              placeholder="ejemplo@correo.com"
              required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input
              type="password"
              ngModel="patientPassword"
              name="patientPassword"
              placeholder="••••••••"
              required>
            </ion-input>
          </ion-item>

          <ion-button
            expand="block"
            type="submit"
            class="ion-margin-top">
            Ingresar como Paciente
          </ion-button>
        </form>

        <div class="ion-text-center ion-margin-top">
          <p class="text-small">
            ¿Eres médico?
            <a (click)="screen = 'login-doctor'">Ingresa aquí</a>
          </p>
        </div>

        <div class="ion-text-center ion-margin-top">
          <p>
            ¿No tienes cuenta?
            <a (click)="screen = 'register'">Regístrate aquí</a>
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <!-- LOGIN DOCTOR -->
  <ng-container *ngIf="screen === 'login-doctor'">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Login Médico</ion-card-title>
        <ion-card-subtitle class="ion-text-center">
          Ingresa tus credenciales médicas
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="handleLogin('doctor')">
          <ion-item>
            <ion-label position="stacked">Correo Electrónico</ion-label>
            <ion-input
              type="email"
              ngModel="doctorEmail"
              name="doctorEmail"
              placeholder="medico@correo.com"
              required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input
              type="password"
              ngModel="doctorPassword"
              name="doctorPassword"
              placeholder="••••••••"
              required>
            </ion-input>
          </ion-item>

          <ion-button
            expand="block"
            type="submit"
            class="ion-margin-top">
            Acceder como Médico
          </ion-button>
        </form>

        <div class="ion-text-center ion-margin-top">
          <ion-button fill="clear" size="small" (click)="screen = 'login'">
            <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
            Volver a Login Paciente
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-container>

</ion-content>
