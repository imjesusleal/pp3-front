<div>
  <ng-container>
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="fg" (ngSubmit)="handleLogin()">

          <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input formControlName="username" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>

            <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password'">
            </ion-input>

            <ion-icon slot="end" style="cursor: pointer; position:relative; top: 25px;"
              name="{{showPassword ? 'eye-off' : 'eye'}}" (click)="togglePassword()"></ion-icon>

          </ion-item>

          <ion-button expand="block" type="submit" class="ion-margin-top">
            Ingresar
          </ion-button>

        </form>
        <div class="ion-text-center ion-margin-top">
          <p>
            ¿No tienes cuenta?
            <a (click)="navToRegister()">Regístrate aquí</a>
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </ng-container>
</div>
